name: CI/CD Laravel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2' # Mengubah ke versi PHP 8.1
        extensions: mbstring, intl, bcmath, gd
        ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=2G

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: vendor
        key: composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          composer-

    - name: Install Composer dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup Environment
      run: |
        cp .env.example .env
        php artisan key:generate


    - name: Run PHPUnit tests
      run: |
        php artisan test

    - name: Prepare deployment
      run: |
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: Install rsync
      run: sudo apt-get install -y rsync

    - name: Deploy to Shared Hosting
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
        rsync -avz --delete --exclude='.git' -e "ssh -i private_key -o StrictHostKeyChecking=no" ./ $SSH_USERNAME@$SSH_HOST:/public_html/hireme.kaitodecode.com

    - name: Clean up
      run: rm private_key
